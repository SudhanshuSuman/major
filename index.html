<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.1/aframe/build/aframe-ar.min.js"></script>
    <script src="index.js"></script>

</head>
<body>
    <a-scene embedded>
        <a-assets>
            <a-asset-item id="tree" src="tree.glb"></a-asset-item>
        </a-assets>
    <a-marker preset="hiro">
        <!-- <a-cone position="0 0.5 0" color="blue" opacity="0.8" height="2.0"></a-cone> -->
        <a-entity natural-size='width:1.0' gltf-model="#tree"></a-entity>

        <a-gltf-model src="tree.glb"></a-gltf-model>

    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
